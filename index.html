<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Red+Hat+Display">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="container">
    <div>
        <img src="images/illustration-hero.svg" alt="hero-image">
    </div>

    <div id="second-container">

      <p id="head">Order Summary</p>

      <p id="description">You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!</p>
      
      <div id="flexible">  
       <img src="images/icon-music.svg" alt="icon-music">
        <div>
          <p> Annual Plan</p>
          <p>$59.99/year</p>
        </div>
        <p>Change</p>
      </div>
      <div id="button">
        <p id="button-content">Proceed to Payment</p>
      </div>
      <div>
         <p id="final-button">Cancel Order</p>
      </div>
   </div>

</div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">ifechukwu okekenwa</a>.
  </div>
</body>
</html>
